<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <link href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css"> </head>

<body ng-app="json-sample">
    <div class="container" ng-controller="jsonController">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name </th>
                    <th>Last Name</th>
                    <th>Saved</th>
                    <th>Modify</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in savedUsers.data">
                    <td>{{ user.id }}</td>
                    <td>{{ user.firstname }}</td>
                    <td>{{ user.lastname }}</td>
                    <td>{{ !(user.saved) ? 'false' : 'true'}}</td>
                    <td>
                        <div>
                            <button class="btn btn-danger" ng-click="modifyUser(user)"> Edit </button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button class="btn btn-danger" ng-click="deleteUser(user.id)"> Delete </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="email">firstName</label>
                <input type="text" class="form-control" id="email" ng-model="user.firstname"> </div>
            <div class="form-group">
                <label class="sr-only" for="pwd">last name:</label>
                <input type="text" class="form-control" id="pwd" ng-model="user.lastname"> </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model='user.saved'> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default" ng-click="saveUser()">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
